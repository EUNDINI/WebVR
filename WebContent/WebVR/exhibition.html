<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script type="module">

			import * as THREE from './libs/three.module.js';
			import { GLTFLoader } from './libs/GLTFLoader.js';
			import { PointerLockControls } from './jsm/controls/PointerLockControls.js';

			var camera, scene, renderer, controls, mouse, SELECTED;

			const objects = [];

			let raycaster;
			let cameraDirection = new THREE.Vector3();

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			var imgUrl = "../resources/img/7.png";

			init();
			animate();

			function init() {

				//카메라 + 씬 + 광원 초기 설정
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = 50;
				camera.position.y = 30;
				camera.position.z = 50;
				camera.zoom = 1;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				//PointerLockControls 초기화 설정
				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				//처음 실행 + Esc로 일시정지 + 브라우저 바깥으로 벗어났을 때 띄우는 안내문 이벤트
				instructions.addEventListener( 'click', function () {
					controls.lock();
				} );

				//안내문 클릭 시 사라졌다가, 아니면 다시 나타남
				controls.addEventListener( 'lock', function () {
					instructions.style.display = 'none';
					blocker.style.display = 'none';
					console.log("lock");
				} );
				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				//키(w, a, s, d, 화살표)를 눌렀을 때의 이벤트
				const onKeyDown = function ( event ) {

					switch ( event.code ) {
						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;
						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;
						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;
						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;
						case 'KeyF':
							console.log("keyffff");
							// onMouseClick();
							break;
					}
				};


				//키에서 뗐을 때의 이벤트
				const onKeyUp = function ( event ) {
					switch ( event.code ) {
						case 'ArrowUp':
						case 'KeyW':
							moveForward = false;
							break;
						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = false;
							break;
						case 'ArrowDown':
						case 'KeyS':
							moveBackward = false;
							break;
						case 'ArrowRight':
						case 'KeyD':
							moveRight = false;
							break;
					}
				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );


				//******************************************************

				//레이캐스터 이벤트

				//******************************************************

				raycaster = new THREE.Raycaster();

				mouse = new THREE.Vector2();
				mouse.x = mouse.y = -1;

				let onMouseClick = function(e){
					//그림 선택했을 때 이벤트
					e.preventDefault();
					console.log("event2 : ", e);
					if ( SELECTED ){
						console.log("SECECTED : ", SELECTED);
						controls.unlock();
						instructions.innerHTML = `
							<button onClick="controls.lock()">뒤로</button>
							<img src="${imgUrl}">
						`;
					}
				}

				//renderer 설정이랑 윈도우 창 크기에 맞추기
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
   				
				document.addEventListener( 'click', onMouseClick );
				window.addEventListener( 'resize', onWindowResize );

				requestAnimationFrame(render);

				//GLTF 로드
				const loader2 = new GLTFLoader();
       		    loader2.load(
                	//작품 url
                	'./three_js/exhibition01.gltf',

                	function ( gltf ) {
                    	scene.add( gltf.scene );
                    	gltf.animations; // Array<THREE.AnimationClip>
                    	gltf.scene; // THREE.Group
                    	gltf.scenes; // Array<THREE.Group>
                    	gltf.cameras; // Array<THREE.Camera>
                    	gltf.asset; // Object
                	}
            	);

				//이미지 큐브 + 텍스쳐 로드
				const geometry = new THREE.BoxGeometry(20, 20, 1);
				// const cubes = [];  // just an array we can use to rotate the cubes
				const loader = new THREE.TextureLoader();
				loader.load(imgUrl, (texture) => {
					const material = new THREE.MeshLambertMaterial({
					map: texture,
					});
					const cube = new THREE.Mesh(geometry, material);
					cube.position.x = 0;
					cube.position.y = 30;
					cube.position.z = -70;
					scene.add(cube);
					// cubes.push(cube);  // add to our list of cubes to rotate
				});
			}

			//윈도우창 크기에 따른 리사이징 함수
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			//렌더러를 윈도우창 크기에 따라 리사이징하는 함수
			function resizeRendererToDisplaySize(renderer) {
				const canvas = renderer.domElement;
				const width = canvas.clientWidth;
				const height = canvas.clientHeight;
				const needResize = canvas.width !== width || canvas.height !== height;
				if (needResize) {
				renderer.setSize(width, height, false);
				}
				return needResize;
			}


			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				//컨트롤러(카메라)가 lock 걸려있을 때 실행 (마우스가 브라우저 안에 있을 때)
				//raycaster를 이용한 화면 구성 및 이동 구현 (얼마나 이동했는지)
				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects );
					const onObject = intersections.length > 0;
					const delta = ( time - prevTime ) / 1000;

					//velocity는 속도
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					//이동방향 정하기 (boolean을 1이랑 0으로 바꾼 후에 계산)
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
					}

					//카메라(컨트롤러)도 이동
					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 30 ) {
						velocity.y = 0;
						controls.getObject().position.y = 30;
					}
				}

				prevTime = time;
			}

			function render(time) {
				time *= 0.001;

				if (resizeRendererToDisplaySize(renderer)) {
					const canvas = renderer.domElement;
					camera.aspect = canvas.clientWidth / canvas.clientHeight;
					camera.updateProjectionMatrix();
				}

				raycaster.setFromCamera(camera.getWorldDirection( cameraDirection ), camera);

				let intersects = raycaster.intersectObjects(scene.children);
				// intersects.forEach(obj=>obj.object.material.color.set(0x00ff00));

				if ( intersects.length > 0 ) {
					if ( SELECTED != intersects[ 0 ].object ) {
						// if ( SELECTED ) SELECTED.material.emissive.setHex( SELECTED.currentHex );
						SELECTED = intersects[ 0 ].object;
						console.log("SELECTED : ", SELECTED);
						SELECTED.currentHex = SELECTED.material.emissive.getHex();
						// SELECTED.material.emissive.setHex( 0xff0000 );
						blocker.style.cursor = 'pointer';
					}
				} else {
					if ( SELECTED ) {
						// SELECTED.material.emissive.setHex( SELECTED.currentHex );
						SELECTED = null;
						blocker.style.cursor = 'auto';
					}
				}

				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}
		</script>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
		
	</body>
</html>
